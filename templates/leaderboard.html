<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
</head>

<body>
  {% extends "template.html" %}
  {% block content %}

  <div class="container">
    <br>
    <div class="row">
      
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1 class="c">Leaderboard <i class="fa fa-trophy"></i></h1>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Donations($)</th>
              </tr>
            </thead>
            <tbody id="myTable">
              {% for item in leaderboardDetails %}
              <tr>
                <td>#{{loop.index}}</td>
                <td> {{item["username"]}} </td>
                <td> {{item["Total_Donations"]}} </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      
      
      
      
      
      </div>
      <div class="col-md-2"></div>
    </div>

  </div>

  {% endblock %}
</body>

</html>
